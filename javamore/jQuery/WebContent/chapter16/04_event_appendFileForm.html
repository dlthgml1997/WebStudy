<html>
<head>

<title>Insert title here</title>

<script type="text/javascript">
$(function(){
	$('#addFile').click(addFileForm);
	$('body').on('click','input[value=삭제]', removeForm);
});
function addFileForm(){
	$('<div>').append('<input type="file" 	  	name="fileup"/>')
				.append('<input type="button" 	value="삭제"/>')
				.appendTo('#content');
}
function removeForm(){
	$(this).parent().remove();
}
</script>
</head>
<body>

	<input type="button" value="파일추가" id="addFile"/>
	<section id="content">
	
	</section>
</form>
