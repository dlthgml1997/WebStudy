<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script type="text/javascript">
$(function(){
	$('h1').on({
		mouseenter:function(){ $(this).addClass('reverse');}
		,mouseleave:function(){ $(this).removeClass('reverse');}
		,click:function(){ $(this).text('hello');}
	});
});
</script>
<style type="text/css">
	.reverse{
		background: pink;
		color:purple;	
	}
</style>
</head>
<body>
<h1>header - 0</h1>
<h1>header - 1</h1>
<h1>header - 2</h1>
<h1>header - 3</h1>
</body>
</html>
