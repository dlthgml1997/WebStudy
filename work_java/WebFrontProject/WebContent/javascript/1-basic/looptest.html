<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	for(var i=0; i<5; i++) //int가 아닌 var
		document.write("hello<hr>"); //5회
		
	var k=0;
	while(k<10){
		document.write("gogo<hr>"); //10회
		k++;
	}
	
	var color = ['red', 'blue', 'orange'];
	var m=0;
	do{
		document.write(color[m] + "<br>"); //3회
		m++;
	}while(m < color.length);
	
</script>
</head>
<body>

</body>
</html>
