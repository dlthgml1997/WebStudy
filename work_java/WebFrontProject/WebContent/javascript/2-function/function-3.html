<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	/* 익명 함수 : 이름이 없는 함수 */
	//1.변수에 저장
	var f1 = function(){ //함수도 객체/데이터로 인식
		document.write("gogo<br>");
	}
	f1();
	
	var num = 99;
	var name = 'willy';
	var flag = true;
	
	console.log(typeof(num));
	console.log(typeof(name));
	console.log(typeof(flag));
	console.log(typeof(f1)); //function타입
	console.log(typeof(abc)); //undefined
	
	//2.parameter로 사용가능
	function funtest(some){
		some(); //함수 some이 파라메터로 온것
	}
	
	function my(){
		alert('my function이닷!');
	}
	
	funtest(my);
	funtest(f1); //1번에서 변수로 받은것을 파라메터로 전달
	
	//3.리턴 타입으로 사용 가능
	function funtest2(){
		return function(){
			alert("welcome!!!");
		}
	}
	var result = funtest2(); //result에 익명함수가 리턴값으로 대입됨
	result(); //익명함수 실행
	funtest2()(); //위 두줄을 한줄로(리턴된 익명함수를 실행())
	
</script>
</head>

</html>
