<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function test(code){ //내장 함수들을 사용해봄
		if(code==1){
			alert("button이 클릭됨");
		}else if(code ==2){
			alert("button위로 마우스가 올라감");
		}else if(code ==3){
			open("http://www.daum.net", "", "width=500 height=500 toolbar=0 scrollbars=1"); //popup()
		}else if(code ==4){
			print(); //인쇄
		}else{ //5
			close(); //창닫기
		}
	}
</script>
</head>
<body>
	<h1 onmouseover="alert('h1에 mouseover')">Event Test</h1>
	<!-- <on~이벤트> 속성 : 이벤트 핸들러(사건 발생이 되면 처리해주는 담당자  -->
	<input type="button" value="click" onclick="test(1)">
	<input type="button" value="mouseover" onmouseover="test(2)">
	<input type="button" value="open" onclick="test(3)">
	<input type="button" value="print" onclick="test(4)">
	<input type="button" value="close" onclick="test(5)">
</body>
</html>
