	function idCheck(){
		//id칸에 입력한 값 알아와서 그 값이 tommy이면 '사용중인 아이디입니다', 아니면 '사용가능한 아이디입니다'라고 msg에 출력
		var id = document.getElementById("id");

		msg.style.fontFamily = 'Nanum Myeongjo';

		}
	}
	function passcheck(){
		//pass칸에 입력한 값 알아와서 그 길이가 6이상 10이하인지 체크
		var pass = document.getElementById("pass");
		//맞지 않으면 경고창 띄우기('패스워드는 6글자에서 10글자 사이여야 합니다')
		//맞으면 form 전송하기
		if(pass.value.length >10 || pass.value.length <6){
			alert("패스워드는 6글자에서 10글자 사이여야 합니다");
			pass.value = '';
			return;
		}else{
			var form = document.getElementById("f"); //form여는태그 부터 닫는 태그 까지 모두 가져옴
			form.submit();
		}
	}
	function moveNext(){
		var idno1 = document.getElementById("idnum1");

		if(idno1.value.length >= 6){

		}
		idno2.maxLength='7';
	}
	function clearText(){
		var ta = document.getElementById("ta");
		ta.value = '';

	function send(){
		var form = document.getElementById("f1"); //form여는태그 부터 닫는 태그 까지 모두 가져옴

	}

		이 약관은 (주)마이드림(이하 "회사")가 제공하는 마이드림 및 마이드림 관련 제반 서비스의 이용과 관련하여, "회사"와 "회원"의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정함을 목적으로 합니다.

		이 약관에서 사용하는 용어의 정의는 다음과 같습니다. 
		  1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스 
		  2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
		  3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
		  4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
		  5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음)
