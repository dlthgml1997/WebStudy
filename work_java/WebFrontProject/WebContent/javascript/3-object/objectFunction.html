<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		2.function정의하는 방법을 이용해서 객체 생성하는 방법
		함수 이름 자체가 생성자 역할(첫번째 글자를 대문자로 해주어서 구분). 인스턴스 생성 시 자동 호출됨
		객체 내부 데이터 접근시 this 키워드 사용.
		용도 : 코드 재사용 
	*/
	//클래스 정의
	function User(age, name){ //age, name, info의 3개 데이터를 가지고 있고 this.을 붙여서 표현
			this.age = age; //파라메터 전달
			this.name = name;
			this.info = function(){
				document.write("age:"+this.age+", name:"+this.name+"<br>");
			}
		}
	//객체 생성
	var u1 = new User(12, 'jimmy choo');
	var u2 = new User(23, 'billy joel');
	var u3 = new User(50, 'jane fonda');
	
	u1.info(); //각각의 레퍼런스 u1,2,3으로 호출/데이터 접근 등
	u2.info();
	u3.info();
	
</script>
</head>
<body>

</body>
</html>
