<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		1.리터럴 방식의 객체 생성 방법 
		클래스 정의와 동시에 인스턴스 생성
		인스턴스를 한번에 하나 이상 만들 수 없음
		주용도 : 여러개의 데이터를 하나의 단위로 포장
		객체 내부에서 자신의 데이터에 접근할 때 this키워드 사용
		json(javascript object notation)구조 = {key:value, key:value...}
	*/
	
 	var user = {
			name: "tommy lee", //데이터이름key : 데이터값value,
			age: 30,
			showName: function(){ //익명function이 데이터값
				document.write("name:"+ this.name + "<br>"); //this
			},
			showAge: function(){
				document.write("age:" + this.age + "<br>");
			}
	}; //user 객체 정의, 틀이 없으므로 재사용 불가!, 보통 function은 담지 않음
	
	user.showName();
	document.write(user.age +"<br>");
	
	for(var key in user){ //for~in : 객체의 key값을 하나씩 가져옴
		document.write(key + ":" + user[key] + "<br>"); //user[key]는 key에 들어있는 value
	} 
	
	
	var member = {
			id: "rosejam",
			name: "dongju kim",
			address: "seoul korea",
			email: "rosyjam@naver.com",
			info: function(){
				for(var key in this){ //객체이름이 아닌 this
					document.write(key + ":" + this[key] + "<br>");
				}
			}
	};
	member.info();
</script>
</head>
<body>

</body>
</html>
