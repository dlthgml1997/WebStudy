<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!--  fieldset 사용: 입력 값들을 그룹화 -->
<body>
<h1>form test with fieldset</h1>
<form action="result.html"> <!-- 디폴트 method는 get -->
	<fieldset> <!-- 커다란 박스 -->
		<legend>로그인 정보</legend> <!-- 박스 제목 -->
		<ul>
			<li>
				<label for="id">아이디</label> <!-- 라벨-->
				<input type="text" id="id" name="id"> <!-- "라벨(아이디)" 입력하는 칸입니다 -->
			</li>
			<li>
				<label for="pass">패스워드</label>
				<input type="password" id="pass" name="pass"> <!-- name이 아닌 id가 칸의 이름인 경우는 각각 다르게 처리된다. -->
			</li>
		</ul>
	</fieldset>
	<fieldset> <!-- 커다란 박스 -->

			</li>

				<input type="password" id="pass" name="pass"> <!-- name이 아닌 id가 칸의 이름인 경우는 각각 다르게 처리된다. -->
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
