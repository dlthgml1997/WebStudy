<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!--	html 문서내에서 "영역 지정"시 사용
		div : 줄바꿈이 되는 영역 지정
		span : 줄바꿈이 되지 않는 영역 지정
 -->
<body>
	<div>first</div>
	<div>second</div>
	<div>third</div>
	<div>fourth</div>
	
	<hr>
	<span>first</span>
	<span>second</span>
	<span>third</span>
	<span>fourth</span>
</body>
</html>
