<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- list : 목록 만들기 
ol(=ordered list), ul(=unordered list)
-->
<!-- 줄바꿈됨. css에서 변경 가능 -->
<body>
<h1>ordered list</h1>
	<ol type ="I"> <!-- 순서붙이는 type을 속성에 지정 -->
		<li>java</li> <!-- li는 리스트 아이템 -->
		<li>servlet</li>
		<li>sql</li>
		<li>c++</li>
		<li>javascript</li>
	</ol>
	
	<hr>
	<h1>unordered list</h1>
	<ul type="circle">
		<li>coffee</li>
		<li>juice</li>
		<li>milk</li>
		<li>tea</li>
	</ul>
	
	<hr>
	<dl> <!-- definition list(정의할 때 사용) -->
		<dt>java</dt> <!-- definition term -->
			<dd>web</dd> <!-- definition description(자동 들여쓰기) -->
			<dd>jdbc</dd>
			<dd>rmi</dd>
		
		<dt>car</dt>
			<dd>avante</dd>
			<dd>k5</dd>
			<dd>grandeur</dd>
	</dl>
</body>
</html>
