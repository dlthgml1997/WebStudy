	function showTime(){
		var time = new Date();
		document.write(time.toString() + "<br>");
	}
	
	function stop(){
		clearInterval(t); //반복함수 t를 멈추게 함
	}
	
	//setInterval : 일정한 시간 간격으로 지정한 함수를 "반복 실행"함
	var t = setInterval(showTime, 1000);
	
	//setTimeout : 일정 시간 후에 지정 함수를 "한번 실행"함
	setTimeout(stop, 5000);
