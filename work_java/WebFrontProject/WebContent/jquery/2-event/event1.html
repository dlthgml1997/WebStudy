<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.reverse{
		background:black;
		color:white;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#hide').click(function(){
			$('h1').hide();
			//$('#d1').fadeOut(3000);
		});
		$('#show').click(function(){
			$('h1').show();
			//$('#d1').fadeIn(3000);
		});
		
		$('h1').mouseenter(function(){
			$(this).addClass('reverse'); //이벤트가 발생한 대상 h1이 this가 된다. //클래스를 추가
		});
		$('h1').mouseleave(function(){
			$(this).removeClass('reverse');
		});
	});
</script>
</head>
<body>
	<button id="hide">hide</button>
	<button id="show">show</button>
	<hr>
	<div id="d1"><!-- style="width:80px; height:80px; background-color:red;"-->
		<h1>header-0</h1>
		<h1>header-1</h1>
		<h1>header-2</h1>
		<h1>header-3</h1>
	</div>
</body>
</html>
