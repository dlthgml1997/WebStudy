<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!-- 이게 jquery! -->
<script type="text/javascript">
//jquery를 사용하는 사용자가 작성하는 스크립트 부분
//html이 로딩이 완료되면 jquery를 실행하겠다는 뜻
	$(document).ready(function(){
	//그냥 (function(){ 와 같다. = 앞에 (document).ready 를 생략해도 동일
		//jquery로 내용 작성
		$('h1').css('color','red');
		$('h2').css('color','blue');
		$('h1').css('font-size','30pt');
		$('#green').css('color', 'green'); //id
		$('.orange').css('color','orange'); //class
		$('p').css({'background-color':'#ffffb3', 'font-size':'50pt'}); //JSON구조
		
		//모든=each h2태그에 대해 적용할 내용 지정
		$('h2').each(function(index, item){ //액션에 함수가 들어가고 거기에 파라메터가 들어간다
											//두번째 파라메터 item은 현재 선택된 h2 의미 = this
			if(index % 2 ==0)
				$(item).css('color', 'cyan');
			else
				$(this).css('color', 'orange');
		});
	});

</script>
</head>
<body>
	<h1>this is first h1</h1>
	<h1>this is second h1</h1>
	
	<h2>tommy lee</h2>
	<h2>jimmy lee</h2>
	<h2>harry lee</h2>
	
	<p class="orange">this is orange tag</p>
	<p id="green">this is green tag</p>
</body>
</html>
