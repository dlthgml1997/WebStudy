<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	p{
		border-color:pink;
		border-width:20px;
		padding:30px; /* 안쪽 여백 */
		margin:20px; /* 바깥쪽 여백 */
	} /* p에 동일하게 적용 */
	.solid{
		border-style:solid;
	}
	.dashed{
		border-style:dashed;
	}
	.double{
		border-style:double;
	}
	.dotted{
		border-style:dotted;
	}
	.inset{
		border-style:inset;
	}
	.outset{
		border-style:outset;
	}
	.ridge{
		border-style:ridge;
	}
</style>
</head>
<body>
	<p class="solid">solid</p>
	<p class="dashed">dashed</p>
	<p class="double">double</p>
	<p class="dotted">dotted</p>
	<p class="inset">inset</p>
	<p class="outset">outset</p>
	<p class="ridge">ridge</p>
</body>
</html>
