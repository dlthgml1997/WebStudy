<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:100px;
		height:100px;
		padding:20px;
	}
	.box1{
		background:red;
		float:left;
	}
	.box2{
		background:yellow;
		float:left;
	}
	.box3{
		background:green;
		float:right;
	}
	.box4{
		clear:both; /* 다음 행으로 내려가서 차지하게 된다*/
		background:pink;
		float:left;
	}
</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
</body>
</html>
