<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	a{
		text-decoration:none; /* href할 때 나오는 밑줄삭제*/
	}
	nav ul{
		list-style:none; /* 기본 동그라미 제거 */
		background-color:yellow;
	}
	nav ul li{
		display:inline-block; /* 줄바꿈 제거 inline 하고 block으로 바꿔서 box로 바꿈*/
		padding:30px 50px; /* 4변각각의 padding(위부터 시계방향), 2개 값이면 상하   좌우 */
		margin:10px;
		border:10px solid red;
	}
</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">menu-1</a></li>
			<li><a href="#">menu-2</a></li>
			<li><a href="#">menu-3</a></li>
			<li><a href="#">menu-4</a></li>
		</ul>
	</nav>
</body>
</html>
