<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	body{
		background-color:black;
	}
	div{
		width:100px;
		height:100px;
	}
	#div1{
		background-color:yellow;
		position:static; /*1행에 1개씩 */
	}
	#div2{
		background-color:blue;
		position:static;
	}
	#div3{
		background-color:pink;
		position:static;
	}
	#div4{
		background-color:green;
		position:static;
	}
</style>
</head>
<body>
	<h1 style="color:white">static position</h1>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
	<div id="div3">div3</div>
	<div id="div4">div4</div>
</body>
</html>
