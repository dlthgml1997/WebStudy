<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var a = "alert(111)";
	eval(a); //alert(111)이 객체로 변환됨 -> 창이 뜸
	var b = "[1,2,3]"; //JS 배열
	var c = eval(b); //c는 배열 객체!
	for(var i=0; i<c.length; i++){ //따라서 loop로 하나씩 꺼낼수가 있다.
		document.write(c[i]+"<br>");
	}
</script>
</head>
<body>

</body>
</html>
