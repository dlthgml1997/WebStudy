<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script><!-- vue 사용을 위한 cdn 표시 -->
</head>
<body>
    <div id="app">
        <button @click='upVote'>upvote! {{cnt}}</button>

        <!-- v-once는 처음 한번만 표시하고 끝. 다시 표시 업데이트 안한다.  event 처리는 됨!!! -->
        <button v-once @click='upVote'>upvote! {{cnt}}</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                cnt: 0
            },
            methods: {
                upVote: function() {
                    this.cnt++;
                }
            }
        })
    </script>
</body>
</html>
