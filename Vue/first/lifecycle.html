<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script><!-- vue 사용을 위한 cdn 표시 -->
</head>
<body>
    <div id="app">{{message}}</div>
    
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'hello, vue'
            },
            beforeCreate: function() {
                console.log('before create...');
            },
            created: function() {
                console.log('created...');
            },
            mounted: function() {
                console.log('mounted...');
            },
            updated: function() { //웹console에 vm.message='hihihi'쳐서 데이터를 수정하여 log 확인 가능
                console.log('updated...');
            }
        });
    </script>
</body>
</html>
