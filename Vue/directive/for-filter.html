<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script><!-- vue 사용을 위한 cdn 표시 -->
</head>
<body>
    <div class="app"> <!-- div.class치고 탭 -->
        <h1>my super heroes</h1>
        <ul>
            <li v-for="hero in heroes">
                {{hero | result}}
            </li>
        </ul>
    </div>
    
    <script>
        var vm = new Vue({
            el: '.app',
            data:{
                heroes:[
                    {
                        firstname:'Bruce',
                        lastname:'Wayne',
                        role:'Batman'
                    },
                    {
                        firstname:'Clark',
                        lastname:'Kent',
                        role:'Superman'
                    },
                    {
                        firstname:'Jay',
                        lastname:'Gerrick',
                        role:'Flash'
                    },
                    {
                        firstname:'Peter',
                        lastname:'Parker',
                        role:'Spiderman'
                    }
                ]
            },
            filters: {
                result: function(value) {
                    return value.firstname +" "+ value.lastname +" is "+ value.role;
                }
            }
        });    
    </script>
</body>
</html>
