<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <style>
    body {background-color: #ffffff;}
    #second  > h2 { margin:auto; padding:0px; text-align:center; color: blue;}	
    .red {color: red;}
    #checkboxArea1{width:70%;height:30px; margin:auto; padding:20px; text-align:center; font-family: serif; font-size: 14px;}
    #checkboxArea2{width:70%;height:30px; margin:auto; padding:20px; text-align:center; font-family: serif; font-size: 14px;color: red; }
  </style>
  <script src="https://unpkg.com/vue"></script><!-- vue 사용을 위한 cdn 표시 -->

</head>
<body>
  <div id='second'>
    <h2>SSAFY SAFE FOOD</h2>
  </div>
  <div id='app'>
    <fieldset id="checkboxArea1">
        <legend>알레르기 체크</legend>
        <!-- template tag자체가 화면에 표시되지는 않음 -->
        <template v-for="allergy in allergen">
          <input type="checkbox" name="box" v-bind:value="allergy" v-model="allergyList"/><!-- 체크박스 체크된 알러지가 allergyList로 자동으로 들어간다!!!! -->
          <label>{{allergy}}</label>
        </template>
        
    </fieldset>
    <fieldset id="checkboxArea2" v-show="size"><!--'size'를 아래 작성! 선택이 없으면 안보이는 옵션 -->
        알러지 요인 : <span v-text="allergyList"></span>
    </fieldset>
  </div>			

  <script type="text/javascript">
  var model = {
		allergyList : [],
		allergen: ["대두","땅콩","우유","게","새우","참치","연어","쑥","소고기","닭고기","돼지고기","복숭아","민들레","계란흰자"]
  };
  //Vue 객체 만들기 
  var vm = new Vue({

    //el, data 
    el: "#app",
    data: model,
	  //computed 옵션으로 allergyList안의 데이터 갯수 리턴하는 size라는 이름의 메소드 만들기
    computed: {
      size: function() {
        return this.allergyList.length != 0; //.size는 안먹음 //boolean을 리턴한다!
      }
    }

	});
  </script>
</body>
</html>
