<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>global component : 전역 컴포넌트</title>
    <script src="https://unpkg.com/vue"></script><!-- vue 사용을 위한 cdn 표시 -->
</head>
<body>
    <div id="app">
        <button>component 등록</button>
        <my-compo></my-compo> <!-- 만든 컴포넌트 이름을 태그로 사용 -->
        <my-compo></my-compo>
        <my-compo></my-compo>
        <your-compo></your-compo>
        <your-compo></your-compo>
    </div>

    <script>
        //전역 컴포넌트 등록
        //my-compo : component name
        //{} : component 내용
        //template : component가 가지는 화면
        Vue.component('my-compo',{ //이름
            template: '<div>전역컴포넌트 입니다.</div>' //화면(이게 있어야 눈에 보인다.)
        });
        //your-compo, template 지정(<h1>your compo</h1>)
        Vue.component('your-compo',{
            template: '<h1>your compo</h1>'            
        });

        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
